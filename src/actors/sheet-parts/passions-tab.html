<h2 class="flex-row">Passions</h2>
<div class="grid passions">
  {{#each ownedItems.passion}}
  <div class="grid passion">
    <div data-item-id="{{id}}" data-item-roll class="passion contextmenu img" title="Roll"><img src="{{img}}"></div>
    <div data-item-id="{{id}}" data-item-roll class="passion contextmenu" title="Roll">{{name}}</div>
    <div data-item-id="{{id}}" data-item-roll class="passion contextmenu {{#if data.data.hasExperience}}experienced{{/if}}" title="Roll">{{this.data.data.chance}}%</div>
    <details data-item-id="{{id}}" class="description passion contextmenu"><summary>Back story</summary>{{{enrichHtml this.data.data.description}}}</details>
  </div>
    {{/each}}
</div>
