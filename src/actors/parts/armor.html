<div class="armor">
  <h2 class="flex-col norse">Health</h2>
  <div class="flexrow nowrap flex-align-center">
    <label class="norse">Total Hit Points <input
        type="number"
        min="1"
        max="99"
        name="data.attributes.hitPoints.value"
        value="{{data.attributes.hitPoints.value}}"
        data-dtype="Number"
        size="2"
      /> / {{data.attributes.hitPoints.max}}
    </label>
    <label class="text-right norse">Healing rate {{data.attributes.healingRate}}/week</label>
  </div>
  <table class="armor">
    <thead>
    <tr>
      <th class="text-left" colspan="4">Hit Location</th>
      <th class="text-right">HP</th>
      <th class="text-right">AP</th>
      <th class="text-left">Wounds</th>
    </tr>
    </thead>
    {{#each data.ownedItems.hitLocation}}
    <tbody>
    <tr data-item-id="{{this._id}}">
      <td class="text-right">{{this.data.data.dieFrom}}</td>
      <td>-</td>
      <td class="text-right">{{this.data.data.dieTo}}</td>
      <td><a data-item-edit>{{this.name}}</a></td>
      <td class="text-right nowrap">{{this.data.data.hp.value}} / {{this.data.data.hp.max}}</td>
      <td class="text-right">{{this.data.data.ap}}</td>
      <td class="text-right">
        <a data-item-edit-wounds title="Edit wounds">
          {{#each this.data.data.wounds}}
          <i class="fas fa-notes-medical"></i> {{this}}
          {{/each}}
        </a>
        <a class="ml-5" title="Add wound" data-item-add-wound><i class="fas fa-hand-holding-medical"></i></a>
      </td>
    </tr>
    </tbody>
    {{/each}}
  </table>
</div>
