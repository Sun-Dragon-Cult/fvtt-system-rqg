<div class="masonry">
  {{#each data.ownedItems.skill}}
  {{#if this}}
  <div class="masonry-item">
    <h2>{{@key}} ({{#with @root.data.skillCategoryModifiers}}{{lookup this @key}}{{/with}})</h2>
    <div class="grid skill">
      {{#each this}}
        <div data-item-id="{{_id}}" title="Description" class="skill-contextmenu"
          {{#if data.data.journalId}} data-journal-pack="{{data.data.journalPack}}" data-journal-id="{{data.data.journalId}}"{{/if}}>
          <img class="item" src="{{img}}">
        </div>
        <div data-item-id="{{_id}}" class="skill-contextmenu" data-item-roll title="Roll" title="Roll">
          {{name}}
          {{#each data.data.runes}}
            <img class="rune" src="{{runeImg this}}" title="{{this}}">
          {{/each}}
        </div>
      <div data-item-id="{{_id}}" class="skill-contextmenu {{#if data.data.hasExperience}}experienced{{/if}}" data-item-roll title="Roll">
        <span class="text-right nowrap">{{data.data.chance}}%</span>
      </div>
      {{/each}}
    </div>
  </div>
  {{/if}}
  {{/each}}
</div>
