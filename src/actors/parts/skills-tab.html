<div class="masonry">
  {{#each data.ownedItems.skill}}
  <div class="masonry-item">
    <h2>{{@key}} ({{#with @root.data.skillCategoryModifiers}}{{lookup this @key}}{{/with}})</h2>
    <div class="grid three">
      {{#each this}}
        <a data-item-id="{{_id}}" title="Description" class="entity-link skill-contextmenu" data-entity="Compendium" data-pack="rqg-compendiums.rune-magic-descriptions" data-id="W90IKFM0UUw321rr">
          <img class="item" src="{{img}}">
        </a>
        <div data-item-id="{{_id}}" class="skill-contextmenu" data-item-roll>
          {{name}}
          {{#each data.data.runes}}
            <img class="rune" src="{{runeImg this}}" title="{{this}}">
          {{/each}}
        </div>
      <div data-item-id="{{_id}}" class="skill-contextmenu {{#if data.data.hasExperience}}experienced{{/if}}" data-item-roll>
        <span class="text-right nowrap">{{data.data.chance}}%</span>
      </div>
      {{/each}}
    </div>
  </div>
  {{/each}}
</div>
