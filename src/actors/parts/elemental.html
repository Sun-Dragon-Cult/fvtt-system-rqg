<div class="elemental norse">
  <h2>Elemental</h2>
  {{#each data.ownedItems.elementalRunes}}
  <span class="grid-row nowrap" data-item-id="{{this._id}}">
      <a data-item-roll><img src="{{this.img}}" /> {{this.name}}</a>
      <a data-item-roll>{{this.data.chance}}%</a>
      <a data-item-edit style="align-self: flex-end"> {{this.data.experience}} </a>
    </span>
  {{/each}}
</div>
