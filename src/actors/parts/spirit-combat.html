<div>
  <h2>Spirit Combat</h2>
  <div class="flexrow nowrap flex-align-center">
    <label class="mp">Magic Points
      <input
      type="number"
      min="0"
      max="99"
      name="data.attributes.magicPoints.value"
      value="{{rqgActorData.data.attributes.magicPoints.value}}"
      size="2"
    > / {{rqgActorData.data.attributes.magicPoints.max}}
    </label>
    <i>{{#each powCrystals}}
      {{name}}({{size}}MP)<br>
      {{/each}}</i>
    <label class="text-right" data-damage-roll="{{rqgActorData.data.attributes.spiritCombatDamage}}">Spirit Combat Damage {{rqgActorData.data.attributes.spiritCombatDamage}}</label>
  </div>
  {{#if spiritCombatSkillData._id}}
    <div class="grid spirit-combat">
      <div data-item-id="{{spiritCombatSkillData._id}}" class="skill-contextmenu" data-item-roll title="Roll">Spirit Combat</div>
      <div data-item-id="{{spiritCombatSkillData._id}}" class="skill-contextmenu" data-item-roll title="Roll"><span class="text-right {{#if spiritCombatSkillData.data.data.hasExperience}}experienced{{/if}}">{{skillchance spiritCombatSkillData._id rqgActorData._id}}%</span></div>
    </div>
  {{/if}}
</div>
