<h2 class="flex-row">
  <span>Passions</span>
  <a title="Add Item" data-item-add data-item-type="passion"><i class="fas fa-plus"></i></a>
</h2>
<table class="fixed">
  <thead>
    <tr>
      <th class="text-left" style="width: 100%">Name</th>
      <th class="text-right" style="width: 70px">Chance</th>
      <th style="width: 40px">Exp</th>
      <th style="width: 15px"></th>
    </tr>
  </thead>
  {{#each data.ownedItems.passion}}
  <tbody>
    <tr data-item-id="{{this._id}}">
      <td><a title="Edit Item" data-item-edit><i class="fas fa-edit"></i></a> {{this.name}}</td>
      <td class="text-right nowrap"><a title="Roll" data-item-roll>{{this.data.data.chance}}%<img style="border: none" height="14px" src="/icons/svg/d20-black.svg"></a></td>
      <td><input type="checkbox" data-item-experience {{checked this.data.data.experience}}></td>
      <td class="text-right"><a title="Delete Item" data-item-delete><i class="fas fa-trash"></i></a></td>
    </tr>
    <tr>
      <td colspan="4">{{{this.data.data.description}}}</td>
    </tr>
  </tbody>
  {{/each}}
</table>
