{{#if data.ownedItems.rune.condition}}
<div class="grid rune">
  <h2 class="norse fullrow">Condition</h2>
  {{#each data.ownedItems.rune.condition}}
    <div data-item-id="{{this._id}}" class="skill-contextmenu"><img class="rune" src="{{img}}"></div>
    <div data-item-id="{{this._id}}" class="skill-contextmenu" data-item-roll>{{data.data.rune}}</div>
    <div data-item-id="{{this._id}}" class="skill-contextmenu {{#if data.data.experience}}experienced{{/if}}" data-item-roll>{{this.data.data.chance}}%</div>
  {{/each}}
</div>
{{/if}}
