{{#if data.ownedItems.rune.condition}}
<div class="condition norse">
  <h2>Condition</h2>
  {{#each data.ownedItems.rune.condition}}
  <span class="grid-row nowrap" data-item-id="{{this._id}}">
      <a data-item-edit><img src="{{img}}" /> {{data.data.rune}}</a>
      <a data-item-roll>{{this.data.data.chance}}%</a>
    <div style="align-self: flex-end"><input type="checkbox" data-item-experience {{checked data.data.experience}}></div>
    </span>
  {{/each}}
</div>
{{/if}}
