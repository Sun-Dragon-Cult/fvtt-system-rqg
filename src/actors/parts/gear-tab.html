<h2>Gear</h2>
<ol class="item-list">
  {{#each data.ownedItems.gear}}
  <li class="flexrow" data-item-id="{{this._id}}">
    <h4 class="item-name">{{this.name}}</h4>
    <p>{{this.data.quantity}}</p>
    <p>{{this.data.encumbrance}}</p>
    <p>{{this.data.equipped}}</p>
    <p>{{this.data.description}}</p>
    <div class="item-controls">
      <span title="Edit Item" data-item-edit><i class="fas fa-edit"></i></span>
      <span title="Delete Item" data-item-delete><i class="fas fa-trash"></i></span>
    </div>
  </li>
  {{/each}}
</ol>
