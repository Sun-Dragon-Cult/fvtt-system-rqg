<h2>🐛Active Effects🧪</h2>
<table>
  <thead>
  <tr>
    <th class="text-left">Label</th>
    <th class="text-left">Disabled</th>
    <th class="text-left">Start Time</th>
    <th class="text-left">Key - Value - Mode</th>
  </tr>
  </thead>
  {{#each data.effects}}
  <tbody data-effect-id="{{this._id}}">
  <tr data-effect-edit>
    <td>{{this.label}}</td>
    <td>{{this.disabled}}</td>
    <td>{{this.duration.startTime}}</td>
    <td>
      {{#each this.changes}}
        {{this.key}} - {{this.value}} - {{this.mode}}<br>
      {{/each}}</td>
    </tr>

  </tbody>
  {{/each}}

</table>
