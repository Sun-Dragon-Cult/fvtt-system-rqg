<h2>Background</h2>

<label>Birth Year
  {{#if data.isGM}}
    <input type="number" min="0" max="9999" name="data.background.birthyear" value="{{data.background.birthyear}}">
  {{else}}
    {{data.background.birthyear}}
  {{/if}}
</label>
<label> Age
  {{#if data.isGM}}
    <input type="number" min="0" max="999" name="data.background.age" value="{{data.background.age}}">
  {{else}}
    {{data.background.age}}
  {{/if}}
</label>
<label> Gender
  {{#if data.isGM}}
    <input type="text" name="data.background.gender" value="{{data.background.gender}}" size="10">
  {{else}}
    {{data.background.gender}}
  {{/if}}
</label>
<label> Race
  {{#if data.isGM}}
    <input type="text" name="data.background.race" value="{{data.background.race}}" size="20">
  {{else}}
    {{data.background.race}}
  {{/if}}
</label>
<label> Reputation
  {{#if data.isGM}}
  <input type="number" min="0" max="999" name="data.background.reputation" value="{{data.background.reputation}}">
  {{else}}
    {{data.background.reputation}}
  {{/if}}
</label><br>

<label>Occupation
  {{#if data.isGM}}
  <select name="data.background.occupation">
    {{#select data.background.occupation}} {{#each data.occupations}}
    <option value="{{this}}">{{this}}</option>
    {{/each}} {{/select}}
  </select>
  {{else}}
    {{data.background.occupation}}
  {{/if}}
</label><br>

<label>Homeland
  {{#if data.isGM}}
  <select name="data.background.homeland">
    {{#select data.background.homeland}} {{#each data.homelands}}
    <option value="{{this}}">{{this}}</option>
    {{/each}} {{/select}}
  </select>
  {{else}}
    {{data.background.homeland}}
  {{/if}}
</label
><br />

<label>Tribe
  {{#if data.isGM}}
    <input type="text" name="data.background.tribe" value="{{data.background.tribe}}" size="30">
  {{else}}
    {{data.background.tribe}}
  {{/if}}
</label>

<label>Clan
  {{#if data.isGM}}
    <input type="text" name="data.background.clan" value="{{data.background.clan}}" size="30">
  {{else}}
    {{data.background.clan}}
  {{/if}}
</label><br>

<label>Standard Of Living
  {{#if data.isGM}}
  <input type="text" name="data.background.standardOfLiving" value="{{data.background.standardOfLiving}}" size="30">
  {{else}}
    {{data.background.standardOfLiving}}
  {{/if}}
</label><br>
<label>Ransom
  {{#if data.isGM}}
    <input type="number" min="0" max="99999999" name="data.background.ransom" value="{{data.background.ransom}}">
  {{else}}
    {{data.background.ransom}}
  {{/if}}(L)
</label>
<label>Base Income
  {{#if data.isGM}}
    <input type="number" min="0" max="99999999" name="data.background.baseIncome" value="{{data.background.baseIncome}}">
  {{else}}
    {{data.background.baseIncome}}
  {{/if}}(L)
</label><br>

{{#if data.isGM}}
{{editor content=data.background.biography target="data.background.biography"
button=true owner=owner editable=editable}}
{{else}}
  {{{data.background.biography}}}
{{/if}}
