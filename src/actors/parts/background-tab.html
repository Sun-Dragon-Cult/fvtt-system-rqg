<h2 class="norse">Background</h2>

<label class="mp norse">Birth Year
  <input
    type="number"
    min="0"
    max="9999"
    name="data.background.birthyear"
    value="{{data.background.birthyear}}"
  />
</label>
<label class="mp norse"> Age
  <input
    type="number"
    min="0"
    max="999"
    name="data.background.age"
    value="{{data.background.age}}"
  />
</label>
<label class="mp norse"> Gender
  <input
    type="text"
    name="data.background.gender"
    value="{{data.background.gender}}"
    size="10"
  /> </label>
<label class="mp norse"> Reputation
  <input
    type="number"
    min="0"
    max="999"
    name="data.background.reputation"
    value="{{data.background.reputation}}"
  />
</label><br>

<label class="mp norse">Occupation<br>
  <select name="data.background.occupation">
    {{#select data.background.occupation}} {{#each data.occupations}}
    <option value="{{this}}">{{this}}</option>
    {{/each}} {{/select}}
  </select></label><br>

<label class="mp norse">Homeland<br>
  <select name="data.background.homeland">
    {{#select data.background.homeland}} {{#each data.homelands}}
    <option value="{{this}}">{{this}}</option>
    {{/each}} {{/select}}
  </select></label
><br />

<label class="mp norse">Tribe
  <input
    type="text"
    name="data.background.tribe"
    value="{{data.background.tribe}}"
    size="30"
  />
</label>

<label class="mp norse">Clan
  <input
    type="text"
    name="data.background.clan"
    value="{{data.background.clan}}"
    size="30"
  />
</label><br>

<label class="mp norse">Standard Of Living
  <input
    type="text"
    name="data.background.standardOfLiving"
    value="{{data.background.standardOfLiving}}"
    size="30"
  />
</label><br>
<label class="mp norse">Ransom
  <input
    type="number"
    min="0"
    max="99999999"
    name="data.background.ransom"
    value="{{data.background.ransom}}"
  />(L)
</label>
<label class="mp norse">Base Income
  <input
    type="number"
    min="0"
    max="99999999"
    name="data.background.baseIncome"
    value="{{data.background.baseIncome}}"
  />(L)
</label><br>

{{editor content=data.background.biography target="data.background.biography"
button=true owner=owner editable=editable}}
