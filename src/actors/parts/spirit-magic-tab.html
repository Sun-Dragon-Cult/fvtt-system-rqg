<h2 class="flex-row">
  <span>Spirit magic</span>
  <a title="Add Spell" data-item-add data-item-type="spiritMagic"><i class="fas fa-plus"></i></a>
</h2>
<table>
  <tr>
    <th class="text-left">Name</th>
    <th class="text-right">Points</th>
    <th>Variable</th>
    <th class="text-left">Range</th>
    <th class="text-left">Duration</th>
    <th class="text-left">Concentration</th>
  </tr>
  {{#each data.ownedItems.spiritMagic}}
  <tr data-item-id="{{this._id}}">
    <td><a title="Edit Item" data-item-edit><i class="fas fa-edit"></i></a> {{this.name}}</td>
    <td class="text-right">{{this.data.data.points}}</td>
    <td class="text-center">{{yes-no this.data.data.isVariable}}</td>
    <td>{{this.data.data.castingRange}}</td>
    <td>{{this.data.data.duration}}</td>
    <td>{{this.data.data.concentration}}</td>

    <td class="text-right"><a title="Delete Item" data-item-delete><i class="fas fa-trash"></i></a></td>
  </tr>
  {{/each}}
</table>
