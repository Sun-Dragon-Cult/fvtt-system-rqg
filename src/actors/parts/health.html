<div class="health">
  <h2 class="flex-col">Health</h2>
  <div class="flexrow nowrap flex-align-center">
    <label>Total Hit Points <input
        type="number"
        min="1"
        max="99"
        name="data.attributes.hitPoints.value"
        value="{{data.attributes.hitPoints.value}}"
        size="2"
      /> / {{data.attributes.hitPoints.max}}
    </label>
    <label class="text-right"> Healing rate {{data.attributes.healingRate}}/week</label>
  </div>
  <div class="grid hit-location">
    <div class="heading" style="grid-column: 1 / span 4;">Hit Location</div>
    <div class="heading"><span class="text-center">HP</span></div>
    <div class="heading"><span class="text-right">AP</span></div>
    <div class="heading">Wounds</div>
    {{#each data.ownedItems.hitLocation}}
    <div class="hit-location-contextmenu" data-item-id="{{this._id}}"><span class="text-right">{{this.data.data.dieFrom}}</span></div>
      <div class="hit-location-contextmenu" data-item-id="{{this._id}}">-</div>
    <div class="hit-location-contextmenu" data-item-id="{{this._id}}"><span class="text-right">{{this.data.data.dieTo}}</span></div>
      <div class="hit-location-contextmenu" data-item-id="{{this._id}}">{{this.name}}</div>
    <div class="hit-location-contextmenu" data-item-id="{{this._id}}"><span class="text-right nowrap">{{this.data.data.hp.value}} / {{this.data.data.hp.max}}</span></div>
    <div class="hit-location-contextmenu" data-item-id="{{this._id}}"><span class="text-right">{{this.data.data.ap}}</span></div>
      <div class="hit-location-contextmenu" data-item-id="{{this._id}}">
        <a data-item-edit-wounds title="Edit wounds" class="nowrap">
          {{#each this.data.data.wounds}}
          <i class="fas fa-notes-medical"></i> {{this}}
          {{/each}}
        </a>
        <a class="ml-5 text-right" title="Add wound" data-item-add-wound><i class="fas fa-hand-holding-medical"></i></a>
      </div>
    {{/each}}
  </div>
</div>
