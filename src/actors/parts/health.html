<div class="health">
  <h2 class="flex-col">Health</h2>
  <div class="flexrow nowrap flex-align-center">
    <label>Total Hit Points
      <input
        type="number"
        min="1"
        max="99"
        name="data.attributes.hitPoints.value"
        value="{{rqgActorData.data.attributes.hitPoints.value}}"
        size="2"
      > / {{rqgActorData.data.attributes.hitPoints.max}}
    </label>
    <label class="text-right"> Healing rate {{rqgActorData.data.attributes.healingRate}}/week</label>
  </div>
  <div class="grid hit-location">
    <div class="headings"></div>
    <div class="head1-4">Hit Location</div>
    <div class="head5"><span class="text-center">HP</span></div>
    <div class="head6"><span class="text-right">AP</span></div>
    <div class="head7">Wounds</div>
    {{#each ownedItems.hitLocation}}
    <div class="hit-location-contextmenu" data-item-id="{{this._id}}"><span class="text-right">{{data.data.dieFrom}}</span></div>
      <div class="hit-location-contextmenu" data-item-id="{{this._id}}">-</div>
    <div class="hit-location-contextmenu" data-item-id="{{this._id}}"><span class="text-right">{{data.data.dieTo}}</span></div>
    <div class="hit-location-contextmenu" data-item-id="{{this._id}}">{{name}} <i>&nbsp;{{data.data.limbHealthState}}</i></div>
    <div class="hit-location-contextmenu" data-item-id="{{this._id}}"><span class="text-right nowrap">{{data.data.hp.value}} / {{this.data.data.hp.max}}</span></div>
    <div class="hit-location-contextmenu" data-item-id="{{this._id}}"><span class="text-right">{{data.data.ap}}</span></div>
      <div class="hit-location-contextmenu" data-item-id="{{this._id}}">
        <div data-item-edit-wounds title="Edit wounds" class="text-right nowrap">
          {{#each data.data.wounds}}
          <i class="fas fa-notes-medical"></i> {{this}}
          {{/each}}
        </div>
        <div class="ml-5 text-right" title="Add wound" data-item-add-wound><i class="fas fa-hand-holding-medical"></i></div>
      </div>
    {{/each}}
  </div>
</div>
