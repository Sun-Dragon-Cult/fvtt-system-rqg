<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img
            class="profile-img"
            src="{{item.img}}"
            data-edit="img"
            title="{{item.name}}"
    />
    <h1 class="name prop"></h1>

    <select name="name">
      {{#select item.name}} {{#each data.elementalRuneTypes}}
        <option value="{{this}}">{{this}}</option>
      {{/each}} {{/select}}
    </select>
    <input type="text" name="data.chance" value="{{item.data.chance}}" data-dtype="Number"/>
    <input
            type="checkbox"
            name="data.experience"
      {{checked
              data.experience}}
    />
  </header>
  <section class="sheet-body">
    <div class="wide-section">
      <label
      >Backstory {{editor content=data.description target="data.description"
                          button=true owner=owner editable=editable}}
      </label>
    </div>
  </section>
</form>
