<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img
      class="profile-img"
      src="{{item.img}}"
      data-edit="img"
      title="{{item.name}}"
    />
    <input type="text" name="name" value="{{item.name}}"> (<input type="number" name="data.points" value="{{item.data.points}}">)
  </header>
  <main>
    <div class="flex-row-start">
      <label class="mp">Range<br>
        <select name="data.castingRange">
          {{#select data.castingRange}} {{#each data.ranges}}
          <option value="{{this}}">{{this}}</option>
          {{/each}} {{/select}}
        </select>
      </label>
      <label class="mp">Duration<br>
        <select name="data.duration">
          {{#select data.duration}} {{#each data.durations}}
          <option value="{{this}}">{{this}}</option>
          {{/each}} {{/select}}
        </select>
      </label>
      <div>
      <label><input type="checkbox" name="data.isStackable" {{checked data.isStackable}}>Stackable</label><br>
      <label><input type="checkbox" name="data.isOneUse" {{checked data.isOneUse}}>One Use</label>
      </div>
    </div>
    {{#if data.isOwned}}
    <label class="mp">Cult<br>
      <select name="data.cultId">
        {{#select data.cultId}} {{#each data.actorCults}}
        <option value="{{this._id}}">{{this.name}}</option>
        {{/each}} {{/select}}
      </select>
    </label><br>
    {{/if}}
    {{#each data.runes}}
    <span><img class="rune" src="{{runeImg this}}" title="{{this}}"><input name="data.runes" type="text" value="{{this}}"> </span>
    {{/each}}
    <input name="data.runes" type="text" list="allRunes" placeholder="Add new rune">
    <div> Description {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}</div>
  </main>
  {{json data}}
  <input type="hidden" name="data.chance" value="{{item.data.chance}}" placeholder="Select Rune to add">
  <br>{{> "systems/rqg/items/parts/itemActiveEffects.html"}}
  <datalist id="allRunes">
    {{#each data.allRunes}}
    <option value="{{name}}">{{name}}</option>
    {{/each}}
  </datalist>
</form>
