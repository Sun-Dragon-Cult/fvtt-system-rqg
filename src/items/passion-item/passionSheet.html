<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img src="{{item.img}}" />
    <fieldset>
      <legend>Name</legend>
      <label>Passion<br><select name="data.passion">
        {{#select data.passion}} {{#each data.passionTypes}}
        <option value="{{this}}">{{this}}</option>
        {{/each}} {{/select}}
      </select></label>
      <label>Subject<br>( <input type="text" name="data.subject" value="{{item.data.subject}}"> )</label>
    </fieldset>
  </header>
  <section class="sheet-body">
    <div class="flex-row-start">
      <label>Chance<br><input type="number" min="0" max="999" name="data.chance" value="{{item.data.chance}}"> %</label>
      <label>Experience<br><input type="checkbox" name="data.hasExperience" {{checked data.hasExperience}}></label>
    </div><br>
    <div class="wide-section">
      Backstory {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
    </div>
  </section>
</form>
