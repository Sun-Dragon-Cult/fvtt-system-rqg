<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
    {{!--
    <input
      name="name"
      type="text"
      value="{{item.name}}"
      placeholder="Name"
    />--> --}}
    <!--      <input type="text" name="data.passion" value="{{item.data.passion}}" />-->
    <select name="data.passion">
      {{#select data.passion}} {{#each data.passionTypes}}
      <option value="{{this}}">{{this}}</option>
      {{/each}} {{/select}}
    </select>
    <input type="text" name="name" value="{{item.name}}" />
    <input type="number" min="0" max="999" name="data.chance" value="{{item.data.chance}}" data-dtype="Number"/>
    <input
      type="checkbox"
      name="data.experience"
      {{checked
      data.experience}}
    /><br />
  </header>
  <section class="sheet-body">
    <div class="wide-section">
      Backstory {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
    </div>
  </section>
</form>
