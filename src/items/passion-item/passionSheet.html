<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img src="{{item.img}}" />
    <select name="data.passion">
      {{#select data.passion}} {{#each data.passionTypes}}
      <option value="{{this}}">{{this}}</option>
      {{/each}} {{/select}}
    </select>
    <input type="text" name="data.subject" value="{{item.data.subject}}" />
    <input type="number" min="0" max="999" name="data.chance" value="{{item.data.chance}}" />
    <input type="checkbox" name="data.hasExperience" {{checked data.hasExperience}} /><br />
  </header>
  <section class="sheet-body">
    <div class="wide-section">
      Backstory {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
    </div>
  </section>
</form>
