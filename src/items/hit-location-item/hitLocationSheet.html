<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
<!--    <img-->
<!--      class="profile-img"-->
<!--      src="{{item.img}}"-->
<!--      data-edit="img"-->
<!--      title="{{item.name}}"-->
<!--    />-->
  </header>
  <main>
    <select name="name">
      {{#select item.name}} {{#each hitLocationTypes}}
      <option value="{{this}}">{{this}}</option>
      {{/each}} {{/select}}
    </select><br>
    <label>Die from-to <input type="number" min="1" max="20" name="data.dieFrom" value="{{item.data.dieFrom}}"></label> - <input type="number" min="1" max="20" name="data.dieTo" value="{{item.data.dieTo}}"><br>
    <label>Natural AP <input type="number" min="0" max="99" name="data.naturalAp" value="{{item.data.naturalAp}}"></label><br>
    <label>Base HP Delta (+/- from base location HP) <input type="number" min="-9" max="9" name="data.baseHpDelta" value="{{item.data.baseHpDelta}}"></label>
  </main>
</form>
