<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
<!--    <img-->
<!--      class="profile-img"-->
<!--      src="{{item.img}}"-->
<!--      data-edit="img"-->
<!--      title="{{item.name}}"-->
<!--    />-->
  </header>
  <main>
    <label>Name <select name="name">
      {{#select item.name}} {{#each hitLocationNamesAll}}
      <option value="{{this}}">{{this}}</option>
      {{/each}} {{/select}}
    </select></label><br>
    <label>Limb Health Status <select name="data.limbHealthState">
      {{#select item.data.limbHealthState}} {{#each limbHealthStatuses}}
      <option value="{{this}}">{{this}}</option>
      {{/each}} {{/select}}
    </select></label><br>
    <label>Act as <select name="data.hitLocationType">
      {{#select item.data.hitLocationType}} {{#each hitLocationTypes}}
      <option value="{{this}}">{{this}}</option>
      {{/each}} {{/select}}
    </select> for damage calculations.</label><br>
    {{#if (eq item.data.hitLocationType "limb")}}
    <label>Connected to <select name="data.connectedTo">
      {{#select item.data.connectedTo}} {{#each hitLocationNamesAll}}
      <option value="{{this}}">{{this}}</option>
      {{/each}} {{/select}}
    </select></label><br>
    {{/if}}
    <label>Die from <input type="number" min="1" max="20" name="data.dieFrom" value="{{item.data.dieFrom}}"> - to <input type="number" min="1" max="20" name="data.dieTo" value="{{item.data.dieTo}}"></label><br>
    <label>Natural AP <input type="number" min="0" max="99" name="data.naturalAp" value="{{item.data.naturalAp}}"></label><br>
    <label>Base HP Delta (+/- from base location HP) <input type="number" min="-9" max="9" name="data.baseHpDelta" value="{{item.data.baseHpDelta}}"></label><br>
  </main>
</form>
