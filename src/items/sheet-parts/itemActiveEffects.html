{{#unless owner}}
<h2>
    <span class="flex-row">
    🐛Active Effects🧪
    <a title="Add Effect" data-item-id="{{data._id}}" data-item-effect-add><i class="fas fa-plus"></i></a>
    </span>
</h2>

<table data-item-id="{{data._id}}">
  <thead>
  <tr>
    <th class="text-left">Label</th>
    <th class="text-left">Disabled</th>
    <th class="text-left">Start Time</th>
    <th class="text-left">Key - Value - Mode</th>
  </tr>
  </thead>
  {{#each item.effects}}
    <tbody data-effect-id="{{id}}">
    <tr>
      <td><a data-item-effect-edit>{{data.label}}</a></td>
      <td><a data-item-effect-edit>{{data.disabled}}</a></td>
      <td><a data-item-effect-edit>{{data.duration.startTime}}</a></td>
      <td><a data-item-effect-edit>
        {{#each data.changes}}
          {{key}} - {{value}} - {{mode}}<br>
        {{/each}}</a></td>
      <td class="text-right"><a title="Delete Effect" data-item-effect-delete><i class="fas fa-trash"></i></a></td>
      <td></td>
    </tr>

    </tbody>
  {{/each}}

</table>
{{/unless}}
