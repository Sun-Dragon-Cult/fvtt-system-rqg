<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
    <input type="text" name="name" value="{{item.name}}" />
    <label>Enc <input type="number" min="0" max="999999" name="data.encumbrance" value="{{item.data.encumbrance}}"></label><br>
    <select name="data.equippedStatus">
      {{#select data.equippedStatus}} {{#each data.equippedStatuses}}
      <option value="{{this}}">{{this}}</option>
      {{/each}} {{/select}}
    </select>
  </header>
  <main>
    <label>Hit Locations</label><br>
    {{#each data.hitLocations}}
    <span><input name="data.hitLocations" type="text" value="{{this}}"></span>
    {{/each}}
    <input name="data.hitLocations" type="text" list="allHitLocations" placeholder="Add new covered hit location"><br>

    <label>Absorbs <input type="number" min="0" max="99" name="data.absorbs" value="{{item.data.absorbs}}"></label><br>
    <label>Material <input type="text" name="data.material" value="{{item.data.material}}"></label><br>
    <label>Move Quietly Penalty <input type="number" min="0" max="99" name="data.moveQuietlyPenalty"
                                       value="{{item.data.moveQuietlyPenalty}}"></label><br>
    <label>Fits size <input type="number" min="1" max="99" name="data.size" value="{{item.data.size}}"></label><br>
    <label>Price (real) <input type="number" min="0" max="99999999" name="data.price.real" value="{{item.data.price.real}}">(L)</label><br>
    <label>Price (estimated) <input type="number" min="0" max="99999999" name="data.price.estimated" value="{{item.data.price.estimated}}">(L)</label><br>
    <label>Location <input type="text" name="data.location" value="{{item.data.location}}"></label><br>
    <label>Attuned to <input type="text" name="data.attunedTo" value="{{item.data.attunedTo}}"></label><br>
    <label>Description {{editor content=data.description target="data.description"
      button=true owner=owner editable=editable}}
    </label><br>
    <label>GM Notes {{editor content=data.gmNotes target="data.gmNotes"
      button=true owner=owner editable=editable}}
    </label>
  </main>
  <br>{{> "systems/rqg/items/parts/itemActiveEffects.html"}}
  <datalist id="allHitLocations">
    {{#each data.allHitLocations}}
    <option value="{{name}}">{{name}}</option>
    {{/each}}
  </datalist>
</form>
