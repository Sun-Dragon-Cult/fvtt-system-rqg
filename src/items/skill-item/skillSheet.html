<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <label>Skill<br><input type="text" name="data.skillName" value="{{item.data.skillName}}"></label>
    <label>Specialization<br><input type="text" name="data.specialization" value="{{item.data.specialization}}"></label>
  </header>
  <main>
    <div class="flex-column">
      <select name="data.category" >
        {{#select data.category}}
        {{#each data.skillCategories}}
        <option value="{{this}}">{{this}}</option>
        {{/each}}
        {{/select}}
      </select><br>
      <label>Category Modifier {{item.data.categoryMod}}</label>
      <label>Base Chance <input type="number" min="0" max="999" name="data.baseChance" value="{{item.data.baseChance}}"></label><br>
      <label>Learned Chance <input type="number" min="0" max="999" name="data.learnedChance" value="{{item.data.learnedChance}}" /></label><br>
      <label>Experience <input type="checkbox" name="data.experience" {{checked data.experience}} /></label><br>
      <label>Chance {{item.data.chance}}</label>
    </div>
    <br>{{json data}}
  </main>
</form>
