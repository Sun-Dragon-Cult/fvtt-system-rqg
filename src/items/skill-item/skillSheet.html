<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <fieldset>
      <legend>Name</legend>
      <label>Skill Name<br><input type="text" name="data.skillName" value="{{item.data.skillName}}"></label>
      <label><span class="paren-head">Specialization</span><br>( <input type="text" name="data.specialization" value="{{item.data.specialization}}"> )&nbsp;&nbsp;&nbsp;- </label>
      <label>Category<br><select name="data.category" >
        {{#select data.category}}
        {{#each data.skillCategories}}
          <option value="{{this}}">{{this}}</option>
        {{/each}}
      {{/select}}
      </select></label>
    </fieldset>
  </header>
  <main>

    <label>Category Modifier {{item.data.categoryMod}}</label><br>
    <label>Base Chance <input type="number" min="0" max="999" name="data.baseChance" value="{{item.data.baseChance}}"></label><br>
    <label>Learned Chance <input type="number" min="0" max="999" name="data.learnedChance" value="{{item.data.learnedChance}}" /></label>
    <label>Chance {{item.data.chance}}</label><br>
    <label><input type="checkbox" name="data.canGetExperience" {{checked data.canGetExperience}} /> Can get experience</label><br>
    <label><input type="checkbox" name="data.hasExperience" {{checked data.hasExperience}} /> Has experience</label><br>
    Sorcery Runes:<br>
    {{#each data.runes}}
    <span><img class="rune" src="{{runeImg this}}" title="{{this}}"><input name="data.runes" type="text" value="{{this}}"> </span>
    {{/each}}
    <input name="data.runes" type="text" list="allRunes" placeholder="Add new rune"><br>
    <br>
    {{#if data.journalPack}}
    <a data-journal-pack="{{data.journalPack}}" data-journal-id="{{data.journalId}}">Linked to compendium journal Entry</a>
    {{else if data.journalId}}
    <a data-journal-pack="{{data.journalPack}}" data-journal-id="{{data.journalId}}">Linked to journal Entry</a>
    {{/if}}

    <br><i>Drop a journal on this item to connect a description.</i>
  </main>
  <datalist id="allRunes">
    {{#each data.allRunes}}
    <option value="{{name}}">{{name}}</option>
    {{/each}}
  </datalist>
</form>
