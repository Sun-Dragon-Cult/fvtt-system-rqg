<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    {{#if data.isGM}}
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <input type="text" name="name" value="{{item.name}}" />

      <div class="flex-column">
        <select name="data.category" >
          {{#select data.category}}
            {{#each data.skillCategories}}
              <option value="{{this}}">{{this}}</option>
            {{/each}}
          {{/select}}
        </select><br>
        <label>Category Modifier {{item.data.categoryMod}}</label>
        <label>Base Chance <input type="text" data-dtype="Number" name="data.baseChance" value="{{item.data.baseChance}}"></label><br>
        <label>Learned Chance <input type="text" data-dtype="Number" name="data.learnedChance" value="{{item.data.learnedChance}}" /></label><br>
        <label>Experience <input type="checkbox" name="data.experience" {{checked data.experience}} /></label><br>
        <label>Chance {{item.data.chance}}</label>
      </div>
      <br>{{json data}}
    {{else}}
      <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
      {{item.name}}
      <div class="flex-row"></div>
      {{data.category}} ({{item.data.baseChance}})
      <label>Learned Chance <input type="text" data-dtype="Number" name="data.learnedChance" value="{{item.data.learnedChance}}" /></label><br>
      <label>Experience <input type="checkbox" data-dtype="Number" name="data.experience" {{checked data.experience}} /></label><br>
      <label>Chance {{item.data.chance}}</label>
    {{/if}}
  </header>
</form>
