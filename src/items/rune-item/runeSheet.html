<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img
            class="profile-img"
            src="{{data.img}}"
            data-edit="img"
            title="{{data.name}}"
    />

    <fieldset>
      <legend>Name</legend>
      <label>Rune<br><input type="text" name="data.rune" value="{{runeData.rune}}"></label>
      <label class="paren-head">Type<br>( <select name="data.runeType">
        {{#select runeData.runeType}} {{#each sheetSpecific.runeTypes}}
        <option value="{{this}}">{{this}}</option>
        {{/each}} {{/select}}
      </select> )</label>
    </fieldset>
  </header>
  <section class="sheet-body">
    <label><input type="number" min="0" max="999" name="data.chance" value="{{runeData.chance}}"/>%</label>
    <label><input type="checkbox" name="data.hasExperience" {{checked runeData.hasExperience}} />Exp</label>

    <div class="wide-section">
      <label>Opposing Rune <img class="rune" src="{{runeImg runeData.opposingRune}}" title="{{runeData.opposingRune}}"><input type="text" name="data.opposingRune" value="{{runeData.opposingRune}}" list="allRunes"/></label>
      <div>Minor Runes<br>
        {{#each runeData.minorRunes}}
        <span><img class="rune" src="{{runeImg this}}" title="{{this}}"><input name="data.minorRunes" type="text" value="{{this}}"> </span>
        {{/each}}
        <input name="data.minorRunes" type="text" list="allRunes" placeholder="Add new minor rune"><br>
      </div>
      <label><input type="checkbox" name="data.isMastered" {{checked runeData.isMastered}}>Mastered (Sorcery)</label><br>
      <br>
      {{#if runeData.journalPack}}
      <a data-journal-pack="{{runeData.journalPack}}" data-journal-id="{{runeData.journalId}}">Linked to compendium journal Entry</a>
      {{else if runeData.journalId}}
      <a data-journal-pack="{{runeData.journalPack}}" data-journal-id="{{runeData.journalId}}">Linked to journal Entry</a>
      {{/if}}

      <br><i>Drop a journal on this item to connect a description.</i>
    </div>
  </section>
  <datalist id="allRunes">
    {{#each sheetSpecific.allRunes}}
    <option value="{{this}}">{{this}}</option>
    {{/each}}
  </datalist>
</form>
