<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img
            class="profile-img"
            src="{{item.img}}"
            data-edit="img"
            title="{{item.name}}"
    />
    <h1 class="name prop"></h1>

    <input type="text" name="data.rune" value="{{item.data.rune}}"/>
    <select name="data.runeType">
      {{#select item.data.runeType}} {{#each data.runeTypes}}
      <option value="{{this}}">{{this}}</option>
      {{/each}} {{/select}}
    </select>
    <label><input type="number" min="0" max="999" name="data.chance" value="{{item.data.chance}}"/>%</label>
    <label><input type="checkbox" name="data.experience" {{checked data.experience}} />Exp</label>
  </header>
  <section class="sheet-body">
    <div class="wide-section">
      <label>Opposing Rune <input type="text" name="data.opposingRune" value="{{item.data.opposingRune}}"/></label>
      <label>Mastered (Sorcery)<input type="checkbox" name="data.isMastered" {{checked data.isMastered}} /></label><br>
      <label>Description
        {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
      </label>
    </div>
  </section>
  {{json data}}
</form>
