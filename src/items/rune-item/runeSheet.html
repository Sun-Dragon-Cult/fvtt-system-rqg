<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img
            class="profile-img"
            src="{{item.img}}"
            data-edit="img"
            title="{{item.name}}"
    />
    <h1 class="name prop"></h1>

    <input type="text" name="data.rune" value="{{item.data.rune}}"/>
    <select name="data.runeType">
      {{#select item.data.runeType}} {{#each data.runeTypes}}
      <option value="{{this}}">{{this}}</option>
      {{/each}} {{/select}}
    </select>
    <label><input type="number" min="0" max="999" name="data.chance" value="{{item.data.chance}}"/>%</label>
    <label><input type="checkbox" name="data.hasExperience" {{checked data.hasExperience}} />Exp</label>
  </header>
  <section class="sheet-body">
    <div class="wide-section">
      <label>Opposing Rune <img class="rune" src="{{runeImg data.opposingRune}}" title="{{data.opposingRune}}"><input type="text" name="data.opposingRune" value="{{item.data.opposingRune}}" list="allRunes"/></label>
      <div>Minor Runes<br>
        {{#each data.minorRunes}}
        <span><img class="rune" src="{{runeImg this}}" title="{{this}}"><input name="data.minorRunes" type="text" value="{{this}}"> </span>
        {{/each}}
        <input name="data.minorRunes" type="text" list="allRunes" placeholder="Add new minor rune"><br>
      </div>
      <label><input type="checkbox" name="data.isMastered" {{checked data.isMastered}}>Mastered (Sorcery)</label><br>
      <label>Description
        {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
      </label>
    </div>
  </section>
  <datalist id="allRunes">
    {{#each data.allRunes}}
    <option value="{{this}}">{{this}}</option>
    {{/each}}
  </datalist>
  {{json data}}
</form>
