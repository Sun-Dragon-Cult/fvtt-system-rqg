<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}">
    <label><br><input type="text" name="name" value="{{item.name}}"></label>
    {{#if data.isProjectile}}
    <label>Quantity<br><input type="number" data-dtype="Number" name="data.quantity"
                              value="{{item.data.quantity}}"></label>
    {{/if}}
    <label>Enc<br><input type="number" min="0" max="99" data-dtype="Number" name="data.encumbrance"
                         value="{{item.data.encumbrance}}"></label>
    <label>Equipped<br><input type="checkbox" name="data.equipped" {{checked data.equipped}} /></label>
  </header>
  <main>
    <label><input type="checkbox" name="data.isThrownWeapon" {{checked data.isThrownWeapon}}>Thrown Weapon (gets
      half damage bonus)</label><br>
    <label><input type="checkbox" name="data.isProjectileWeapon" {{checked data.isProjectileWeapon}}>Projectile
      Weapon (uses projectiles)</label><br>
    <label><input type="checkbox" name="data.isProjectile" {{checked data.isProjectile}}>Projectile (used as
      ammunition)</label><br>
    <hr>
    <div class="flex-row">
      <div>
        {{#if (or data.isThrownWeapon data.isProjectileWeapon)}}
        <label class="mp norse">Skill<br>
          <select name="data.skillId">
            {{#select data.skillId}} {{#each data.missileWeaponSkills}}
            <option value="{{this._id}}">{{this.name}}</option>
            {{/each}} {{/select}}
          </select>
        </label><br>
        {{#if data.isProjectileWeapon}}
        <label class="mp norse">Projectile<br>
          <select name="data.projectileId">
            {{#select data.projectileId}} {{#each data.ownedProjectiles}}
            <option value="{{this._id}}">{{this.name}}</option>
            {{/each}} {{/select}}
          </select>
        </label><br>
        {{/if}}

        <label>Damage <input name="data.damage" value="{{item.data.damage}}"></label><br>
        <label>Min STR <input type="number" min="0" max="99" data-dtype="Number" name="data.minStrength"
                              value="{{item.data.minStrength}}"></label><br>
        <label>Min DEX <input type="number" min="0" max="99" data-dtype="Number" name="data.minDexterity"
                              value="{{item.data.minDexterity}}"></label><br>
        <label>Range <input type="number" min="0" max="999" data-dtype="Number" name="data.range"
                            value="{{item.data.range}}"></label><br>
        <label>Rate <input type="number" min="0" max="99" data-dtype="Number" name="data.rate"
                           value="{{item.data.rate}}"></label><br>
        <label>Current HP <input type="number" min="0" max="99" data-dtype="Number" name="data.hitPoints.value"
                                 value="{{item.data.hitPoints.value}}"></label><br>
        <label>HP <input type="number" min="0" max="99" data-dtype="Number" name="data.hitPoints.max"
                         value="{{item.data.hitPoints.max}}"></label><br>

      </div>
      <div>
        <h3>Combat Manuevers</h3>
        {{#each data.allCombatManeuvers}}
        <label><input type="checkbox" name="data.allCombatManeuvers.{{name}}.value" {{checked
                      value}}>{{name}}</label><br>
        {{/each}}
        {{/if}}
      </div>
    </div>
    <label>Description {{editor content=data.description target="data.description"
      button=true owner=owner editable=editable}}
    </label>
    <br>{{json data}}
  </main>
</form>
