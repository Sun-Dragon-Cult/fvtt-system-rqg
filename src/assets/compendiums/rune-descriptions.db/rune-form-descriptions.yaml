name: Plant (form)
img: systems/rqg/assets/images/runes/plant.svg
content: >
  <p><img style="float: right; margin-left:1rem; border:none;" src="systems/rqg/assets/images/runes/plant.svg" height="175">
  The symbol of the first life upon Glorantha. It is said to symbolize the first Plant god, a son of
  the Earth and Sea. Many cults have a connection with the Plant Rune, such as Aldrya, whose
  worship combines the Runes of Earth, Plant, and the Power Rune of Fertility.</p>
