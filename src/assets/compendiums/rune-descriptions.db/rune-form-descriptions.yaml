name: Man (form)
img: systems/rqg/assets/images/runes/man.svg
content: >
  <p><img style="float: right; margin-left:1rem; border:none;" src="systems/rqg/assets/images/runes/man.svg" height="175">
  This Rune represents the humanoid shape and is common among all humanoid races. Some
  other races interpret it as “slave” or “food.” It is said to represent Grandfather Mortal, and
  numerous folktales are told about him.</p>
  <p>To be strong with the Man Rune is to be civilized, settled, sociable, and ethical. Such adventurers are uncomfortable in
  the wilderness, preferring lands tamed by humanity.</p>
