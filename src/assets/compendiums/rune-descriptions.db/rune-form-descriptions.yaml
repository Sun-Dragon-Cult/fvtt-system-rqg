name: Beast (form)
img: systems/rqg/assets/images/runes/beast.svg
content: >
  <p><img style="float: right; margin-left:1rem; border:none;" src="systems/rqg/assets/images/runes/beast.svg" height="175">
  This Rune is also called the Dragon’s Eye, and is supposed to represent the armor plate over
  the eye of a dragon. Dragons are thought to be the progenitors of all beasts (at least those
  with four or more legs) though no one has had the nerve to ask a dragon about it. It is
  thought to have originally been a Dragonewt Rune, and its complexity would indicate this.</p>
  <p>To be strong with the Beast Rune is to be bestial, savage, feral, wild, and untamed. Such adventurers are uncomfortable
  in cultivated lands, preferring the wilderness.</p>
