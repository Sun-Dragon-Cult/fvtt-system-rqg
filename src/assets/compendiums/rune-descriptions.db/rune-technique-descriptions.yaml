name: Dispel (technique)
img: systems/rqg/assets/images/runes/dispel.svg
content: >
  <p><img style="float: right; margin-left:1rem; border:none;" src="systems/rqg/assets/images/runes/dispel.svg" height="175">
  This technique allows a sorcerer to dismiss
  specific manifestations of the Rune to the material
  world. It is the opposite of Summon.</p>
