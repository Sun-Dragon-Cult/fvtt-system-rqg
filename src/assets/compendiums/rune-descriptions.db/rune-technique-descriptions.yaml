name: Separate (technique)
img: systems/rqg/assets/images/runes/separate.svg
content: >
  <p><img style="float: right; margin-left:1rem; border:none;" src="systems/rqg/assets/images/runes/separate.svg" height="175">
  This technique forces a specific manifestation
  of a Rune to remove itself from a different
  specified Rune. It is the opposite of Combine.</p>
