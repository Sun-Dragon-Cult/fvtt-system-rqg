name: Tap (technique)
img: systems/rqg/assets/images/runes/tap.svg
content: >
  <p><img style="float: right; margin-left:1rem; border:none;" src="systems/rqg/assets/images/runes/tap.svg" height="175">
  This technique allows a sorcerer to transform
  the manifestation of a Rune into raw energy that the
  sorcerer can use. Knowledge of Tap provides insight
  into all other techniques.</p>
