      content: >
        <p>
          This is an implementation of the RuneQuest Glorantha (RQG) game for Foundry VTT.
        </p>
        <p>
          In addition to this system you need to install the <a href="https://sun-dragon-cult.github.io/wiki"
          title="External link to documentation about the foundry RQG wiki">wiki-module</a>
          that contains the items needed for this system to work like runes &amp; hit-locations, as well as nice to have
          things like a bestiary, and ready made weapons etc.
        </p>
        <p>
          To learn more about this system please visit the documentation web at
          <a href="https://sun-dragon-cult.github.io/">RuneQuest Glorantha for Foundry VTT</a> or if you prefer to view
          the same page in a journal, go to @UUID[.YC2s81b1ka4bIffA]{Embedded Documentation Web Site}
        </p>
