# waha
name: ${{openSystem.content.cult.waha.name}}$
pages:
  - name: ${{openSystem.content.cult.waha.name}}$
    type: text
    title:
      show: false
      level: 1
    text:
      format: 1
      content: >
        ${{openSystem.content.journalEntryType.cultDescription.title}}$
        <h2>${{openSystem.content.cult.waha.name}}$, ${{openSystem.content.cult.waha.tagline}}$</h2>
        <img style="float:right;border:none;margin-left:1rem" src="systems/rqg/assets/images/runes/death.svg" height="70">
        <img style="float:right;border:none;margin-left:1rem" src="systems/rqg/assets/images/runes/man.svg" height="70">
        ${{openSystem.content.cult.waha.descriptionHtml}}$
    sort: 0
    flags: {}
flags:
  rqg:
    documentRqidFlags:
      id: je..waha
      lang: ${{openSystem.lang}}$
      priority: ${{openSystem.prio}}$
