# air
name: ${{openSystem.content.runeDescription.airElement.name}}$
pages:
  - name: ${{openSystem.content.runeDescription.airElement.name}}$
    type: text
    title:
      show: false
      level: 1
    text:
      format: 1
      content: >
        ${{openSystem.content.journalEntryType.runeDescription.title}}$
        <img style="float: right; margin-left:1rem; border:none;" src="systems/rqg/assets/images/runes/air.svg" height="175">
        ${{openSystem.content.runeDescription.airElement.description}}$
    sort: 0
    flags: {}
flags:
  rqg:
    documentRqidFlags:
      id: je..air-element
      lang: ${{openSystem.lang}}$
      priority: ${{openSystem.prio}}$
