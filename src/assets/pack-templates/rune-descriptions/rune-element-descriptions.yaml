name: Air (element)
img: systems/rqg/assets/images/runes/air.svg
content: >
  <p><img style="float: right; margin-left:1rem; border:none;" src="systems/rqg/assets/images/runes/air.svg" height="175">
  Air is the Fifth Born, the Son of Earth and Sky (Sky was also the son of Earth). He is the Breaker of Laws,
  Destroyer of Heaven, Fighter Against Darkness, and Liberator of the Sun. He usually manifests as a
  storm god, such as Orlanth in Sartar or the Storm Bull of Prax.</p>
  <p>The element of strength and violence, Air
  forever separates Earth from Sky. It is the woe
  of the world and the savior of the cosmos. It
  is the element of weather, storm, wind, and
  the Middle Air.</p>
  <p><b>Characteristic:</b> STR</p>
  <p><b>Personality:</b> To have a strong affinity with Air means to be passionate, violent, proud, strong, and unpredictable.</p>
  <p><b>Sense:</b> Sense Assassin, Sense Chaos, Smell</p>
  <p><b>Skill Category:</b> Manipulation</p>
  <p><b>Weapon:</b> Sword</p>
  <p><b>Organs:</b> Lungs, muscle</p>
  <p><b>Color:</b> Orange</p>
  <p><b>Metal:</b> Bronze</p>
  <p><b>Phyla:</b> Mammal</p>
flags:
  rqg:
    documentRqidFlags:
      id: je..air-element
      lang: ${{content.lang}}$
      priority: ${{content.prio}}$

---
name: Water (element)
img: systems/rqg/assets/images/runes/water.svg
content: >
  <p><img style="float: right; margin-left:1rem; border:none;" src="systems/rqg/assets/images/runes/water.svg" height="175">
  Water was born of Darkness. As an Element, it is called Son of Darkness, Pathway to the Underworld,
  and Supporter of the Earth.</p>
  <p>Within Water lies all the potential of the universe
  without darkness. It is the element of the
  seas, lakes, and rivers, and all the waters
  of the world.</p>
  <p><b>Characteristic:</b> DEX</p>
  <p><b>Personality:</b> To have a strong affinity with Water is to be mercurial, changeable, capricious, quick, and mutable.</p>
  <p><b>Sense:</b> Taste</p>
  <p><b>Skill Category:</b> Agility</p>
  <p><b>Weapons:</b> Net, trident, whip</p>
  <p><b>Organs:</b> Heart, blood</p>
  <p><b>Color:</b> Blue</p>
  <p><b>Metal:</b> Quicksilver</p>
  <p><b>Phyla:</b> Fish</p>
