# air
name: ${{openSystem.content.runeDescription.airElement.name}}$
img: systems/rqg/assets/images/runes/air.svg
content: >
  ${{openSystem.content.journalEntryType.runeDescription.title}}$
  <p><img style="float: right; margin-left:1rem; border:none;" src="systems/rqg/assets/images/runes/air.svg" height="175"></p>${{openSystem.content.runeDescription.airElement.description}}$
flags:
  rqg:
    documentRqidFlags:
      id: je..air-element
      lang: ${{openSystem.lang}}$
      priority: ${{openSystem.prio}}$
