# combine
name: ${{openSystem.content.runeDescription.combineTechnique.name}}$
pages:
  - name: ${{openSystem.content.runeDescription.combineTechnique.name}}$
    type: text
    title:
      show: false
      level: 1
    text:
      format: 1
      content: >
        ${{openSystem.content.journalEntryType.runeDescription.title}}$
        <img style="float: right; margin-left:1rem; border:none;" src="systems/rqg/assets/images/runes/combine.svg" height="175">
        ${{openSystem.content.runeDescription.combineTechnique.description}}$
    sort: 0
    flags: {}
flags:
  rqg:
    documentRqidFlags:
      id: je..combine-technique
      lang: ${{openSystem.lang}}$
      priority: ${{openSystem.prio}}$
