name: Combine (technique)
img: systems/rqg/assets/images/runes/combine.svg
content: >
  <p><img style="float: right; margin-left:1rem; border:none;" src="systems/rqg/assets/images/runes/combine.svg" height="175">
  This technique forces a specific manifestation of one Rune to combine with that of a different
  specified Rune. It is the opposite of Separate.</p>
flags:
  rqg:
    documentRqidFlags:
      id: je..combine-technique
      lang: ${{openSystem.lang}}$
      priority: ${{openSystem.prio}}$

---
name: Tap (technique)
img: systems/rqg/assets/images/runes/tap.svg
content: >
  <p><img style="float: right; margin-left:1rem; border:none;" src="systems/rqg/assets/images/runes/tap.svg" height="175">
  This technique allows a sorcerer to transform
  the manifestation of a Rune into raw energy that the
  sorcerer can use. Knowledge of Tap provides insight
  into all other techniques.</p>
flags:
  rqg:
    documentRqidFlags:
      id: je..tap-technique
      lang: ${{openSystem.lang}}$
      priority: ${{openSystem.prio}}$

