name: Summon (technique)
img: systems/rqg/assets/images/runes/summon.svg
content: >
  <p><img style="float: right; margin-left:1rem; border:none;" src="systems/rqg/assets/images/runes/summon.svg" height="175">
  This technique allows the sorcerer to
  call forth specific manifestations of the Rune to the
  material world. It is the opposite of Dispel.</p>
