# combine
name: ${{openSystem.content.runeDescription.combineTechnique.name}}$
img: systems/rqg/assets/images/runes/combine.svg
flags:
  rqg:
    documentRqidFlags:
      id: je..combine-technique
      lang: ${{openSystem.lang}}$
      priority: ${{openSystem.prio}}$
content: >
  ${{openSystem.content.journalEntryType.runeDescription.title}}$
  <p><img style="float: right; margin-left:1rem; border:none;" src="systems/rqg/assets/images/runes/combine.svg" height="175"></p>${{openSystem.content.runeDescription.combineTechnique.description}}$
