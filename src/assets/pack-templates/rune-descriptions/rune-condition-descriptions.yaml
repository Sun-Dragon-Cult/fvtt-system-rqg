name: Magic (condition)
img: systems/rqg/assets/images/runes/magic.svg
content: >
  <p><img style="float: right; margin-left:1rem; border:none;" src="systems/rqg/assets/images/runes/magic.svg" height="175">
  Almost redundant in this magic-rich world, this Rune describes how a cult or individual deals
  with the power of another Rune. Since it is impossible to deal with Runes without magic, this
  Rune is especially important.</p>
flags:
  rqg:
    documentRqidFlags:
      id: je..magic-condition
      lang: ${{content.lang}}$
      priority: ${{content.prio}}$
---
name: Infinity (condition)
img: systems/rqg/assets/images/runes/infinity.svg
content: >
  <p><img style="float: right; margin-left:1rem; border:none;" src="systems/rqg/assets/images/runes/infinity.svg" height="175">
  The mark of the gods. One who possesses the Infinity Rune is almost like a god. This Rune is
  not used lightly, as it implies total control of the power flow around the user, making them
  invulnerable to almost all magic. It is characteristic of gods, dragons, and the greatest Heroes only.</p>
flags:
  rqg:
    documentRqidFlags:
      id: je..infinity-condition
      lang: ${{content.lang}}$
      priority: ${{content.prio}}$

---
name: Luck (condition)
img: systems/rqg/assets/images/runes/luck.svg
content: >
  <p><img style="float: right; margin-left:1rem; border:none;" src="systems/rqg/assets/images/runes/luck.svg" height="175">
  Thought to be both an expression of Chaos as well as the stamp of approval of the gods, this
  Rune is little used, except in the Holy Country, where the Masters of Luck and Death proudly
  display the symbol of the chance they take with every breath.</p>
flags:
  rqg:
    documentRqidFlags:
      id: je..luck-condition
      lang: ${{content.lang}}$
      priority: ${{content.prio}}$

---
name: Fate (condition)
img: systems/rqg/assets/images/runes/fate.svg
content: >
  <p><img style="float: right; margin-left:1rem; border:none;" src="systems/rqg/assets/images/runes/fate.svg" height="175">
  Very few cults use this as an expression of the way of the world. Instead, it is used by
  downtrodden cultures that have no other explanation for their status, and conversely by those at
  the top, to justify their own positions.</p>
flags:
  rqg:
    documentRqidFlags:
      id: je..fate-condition
      lang: ${{content.lang}}$
      priority: ${{content.prio}}$

