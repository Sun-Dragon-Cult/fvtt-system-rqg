name: Mastery (condition)
img: systems/rqg/assets/images/runes/mastery.svg
content: >
  <p><img style="float: right; margin-left:1rem; border:none;" src="systems/rqg/assets/images/runes/mastery.svg" height="175">
  This all-purpose Rune can symbolize the mastery of mortals, of magic, or of elements. As
  the mastery of mortals, it describes a Hero; as the mastery of magic, it symbolizes any cult of
  reasonable power. The use of such Condition Runes usually masks the true identifying Runes of
  the cult or person described, although it may also signify the independence of a Hero or powerful
  magician from cult ties.</p>
flags:
  rqg:
    documentRqidFlags:
      id: je..mastery-condition
      lang: ${{content.lang}}$
      priority: ${{content.prio}}$

