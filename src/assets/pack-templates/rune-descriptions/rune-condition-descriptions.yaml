# fate
name: ${{openSystem.content.runeDescription.fateCondition.name}}$
img: systems/rqg/assets/images/runes/fate.svg
content: >
  ${{openSystem.content.journalEntryType.runeDescription.title}}$
  <p><img style="float: right; margin-left:1rem; border:none;" src="systems/rqg/assets/images/runes/fate.svg" height="175"></p>${{openSystem.content.runeDescription.fateCondition.description}}$
flags:
  rqg:
    documentRqidFlags:
      id: je..fate-condition
      lang: ${{openSystem.lang}}$
      priority: ${{openSystem.prio}}$
