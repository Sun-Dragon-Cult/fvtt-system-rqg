# beast
name: ${{openSystem.content.runeDescription.beastForm.name}}$
img: systems/rqg/assets/images/runes/beast.svg
content: >
  ${{openSystem.content.journalEntryType.runeDescription.title}}$
  <p><img style="float: right; margin-left:1rem; border:none;" src="systems/rqg/assets/images/runes/beast.svg" height="175"></p>${{openSystem.content.runeDescription.beastForm.description}}$
flags:
  rqg:
    documentRqidFlags:
      id: je..beast-form
      lang: ${{openSystem.lang}}$
      priority: ${{openSystem.prio}}$
