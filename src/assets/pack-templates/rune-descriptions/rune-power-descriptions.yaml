name: Stasis (power)
img: systems/rqg/assets/images/runes/stasis.svg
content: >
  <p><img style="float: right; margin-left:1rem; border:none;" src="systems/rqg/assets/images/runes/stasis.svg" height="175">
  This Rune is closely connected with the art of alchemy, and the dwarves. They claim that this is the First
  Rune, for it provided the foundation from which all else was created.</p>
  <p>To be strong with the Stasis Rune is to be resolute and unchanging. Such an adventurer may be
  described kindly as determined or dogged, and less kindly as doctrinaire or obstinate.</p>
flags:
  rqg:
    documentRqidFlags:
      id: je..stasis-power
