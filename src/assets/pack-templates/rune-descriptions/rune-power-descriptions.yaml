name: Death (power)
img: systems/rqg/assets/images/runes/death.svg
content: >
  <p><img style="float: right; margin-left:1rem; border:none;" src="systems/rqg/assets/images/runes/death.svg" height="175">
  Known to be the First Sword, the immortal and cursed weapon which the god Humakt used to bring
  Death to the world. Others claim this to be the first of the Runes, citing the separation of the world
  from Chaos as the first action in creation.</p>
  <p>To be strong with the Death Rune is to separate oneself from the material world and seek to deny or even destroy the
  world of the senses. Such adventurers are relentless, ruthless, and ascetic, willing to deny others and themselves.</p>
flags:
  rqg:
    documentRqidFlags:
      id: je..death-power
      lang: ${{openSystem.lang}}$
      priority: ${{openSystem.prio}}$

