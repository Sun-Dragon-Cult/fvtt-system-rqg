name: Movement (power)
img: systems/rqg/assets/images/runes/movement_change.svg
content: >
  <p><img style="float: right; margin-left:1rem; border:none;" src="systems/rqg/assets/images/runes/movement_change.svg" height="175">
  Denotes the ancient wheel. As usual, there are claims for it to be the First Rune, for there would have
  been no growth from Chaos without it. Folktales speak of the World Bird which escaped from the
  Maws of Chaos upon this wheel.</p>
  <p>To be strong with the Movement Rune is to be changeable, energetic, rebellious, and ambitious. Such adventurers
  can adapt quickly to changing circumstances, but are also impulsive and reckless.</p>
flags:
  rqg:
    documentRqidFlags:
      id: je..movement-power
      lang: ${{openSystem.lang}}$
      priority: ${{openSystem.prio}}$

---
name: Harmony (power)
img: systems/rqg/assets/images/runes/harmony.svg
content: >
  <p><img style="float: right; margin-left:1rem; border:none;" src="systems/rqg/assets/images/runes/harmony.svg" height="175">
  Said to represent the Divine Harp with which Order was separated from Chaos. It is quite ancient and
  revered throughout Glorantha.</p>
  <p>To be strong with the Harmony Rune is to put the welfare of one’s selfdefined
  community (which might be as small as a village or as large as their entire world) above
  one’s own. Those aligned with this Rune are helpful, careful,
  compromising, generous, and compassionate—they make peace, not discord.</p>
flags:
  rqg:
    documentRqidFlags:
      id: je..harmony-power
      lang: ${{openSystem.lang}}$
      priority: ${{openSystem.prio}}$

