name: Fertility (power)
img: systems/rqg/assets/images/runes/fertility.svg
content: >
  <p><img style="float: right; margin-left:1rem; border:none;" src="systems/rqg/assets/images/runes/fertility.svg" height="175">
  Symbolizes the Ancient Cup from which the whole world was poured at the dawn of creation. This is
  the symbol of growth and life.</p>
  <p>To be strong with the Fertility Rune is to enjoy the pleasures of the flesh, most notably sexual desire. Such adventurers
  are generous and giving, often without personal commitment between the persons involved.</p>
flags:
  rqg:
    documentRqidFlags:
      id: je..fertility-power
      lang: ${{openSystem.lang}}$
      priority: ${{openSystem.prio}}$

