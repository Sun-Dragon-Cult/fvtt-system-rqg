name: Illusion (power)
img: systems/rqg/assets/images/runes/illusion.svg
content: >
  <p><img style="float: right; margin-left:1rem; border:none;" src="systems/rqg/assets/images/runes/illusion.svg" height="175">
  The Puppeteer Troupe, the major cult of the Father of Illusion, always claimed that this was the First
  Rune, for without Illusion, there would be none of us to think we ever were. They refuse to explain
  further.</p>
  <p>To be strong with the Illusion Rune is to distort truths or fabricate untruths, for one’s own ends or on behalf of
  others, or in some cases simply for the sake of doing so. Such adventurers view reality as something subjective, and subject
  to their imagination.</p>
flags:
  rqg:
    documentRqidFlags:
      id: je..illusion-power
