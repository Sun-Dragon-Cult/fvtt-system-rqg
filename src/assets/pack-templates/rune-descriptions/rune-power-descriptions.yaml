name: Disorder (power)
img: systems/rqg/assets/images/runes/disorder.svg
content: >
  <p><img style="float: right; margin-left:1rem; border:none;" src="systems/rqg/assets/images/runes/disorder.svg" height="175">
  Directly derived from Chaos. Anarchistic cults claim that this was the first step of creation from Chaos,
  therefore Disorder is the First Born of the Powers and the foundation of the universe.</p>
  <p>To be strong with the Disorder Rune is to place one’s own welfare, advantage, or pleasure above all others. Such
  adventurers may be described as individualistic, impulsive, and contrary, or as greedy, thoughtless, and egocentric.</p>
flags:
  rqg:
    documentRqidFlags:
      id: je..disorder-power
      lang: ${{openSystem.lang}}$
      priority: ${{openSystem.prio}}$
