name: Truth (power)
img: systems/rqg/assets/images/runes/truth.svg
content: >
  <p><img style="float: right; margin-left:1rem; border:none;" src="systems/rqg/assets/images/runes/truth.svg" height="175">
  A Rune of the ancient, all-seeing Sky gods. Said to represent the torch that mortals used to escape from
  Chaos in the Great Darkness and to survive until the Dawn. Yet another candidate for First Rune, for its
  constancy and order set creation apart from random, unsettled Chaos.</p>
  <p>To be strong with the Truth Rune is to view the truth as something objective, and outside of individual
  biases, interpretations, feelings, and imaginings. Such adventurers describe things as they truly are, both in matters
  small and large, no matter what the consequences.</p>
flags:
  rqg:
    documentRqidFlags:
      id: je..truth-power
      lang: ${{openSystem.lang}}$
      priority: ${{openSystem.prio}}$

