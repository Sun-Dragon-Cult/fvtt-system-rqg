# insight
name: ${{openSystem.content.skill.insight.skillName}}$
pages:
  - name: ${{openSystem.content.skill.insight.skillName}}$
    type: text
    title:
      show: false
      level: 1
    text:
      format: 1
      content: >
        ${{openSystem.content.journalEntryType.skillDescription.title}}$
        <img style="float:right;border:none;margin-left:1rem" src="systems/rqg/assets/images/skills/insight.svg" height="70">
        ${{openSystem.content.skill.insight.description}}$
        <hr>
        <blockquote>${{openSystem.content.skillCategory.perception.description}}$</blockquote>
    sort: 0
    flags: {}
flags:
  rqg:
    documentRqidFlags:
      id: je..insight
      lang: ${{openSystem.lang}}$
      priority: ${{openSystem.prio}}$
