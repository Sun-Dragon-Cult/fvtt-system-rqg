# meditate
name: ${{openSystem.content.skill.meditate.skillName}}$
pages:
  - name: ${{openSystem.content.skill.alchemy.skillName}}$
    type: text
    title:
      show: false
      level: 1
    text:
      format: 1
      content: >
        ${{openSystem.content.journalEntryType.skillDescription.title}}$
        <img style="float:right;border:none;margin-left:1rem" src="systems/rqg/assets/images/skills/meditate.svg" height="70">
        ${{openSystem.content.skill.meditate.description}}$
        <hr>
        <blockquote>${{openSystem.content.skillCategory.magic.description}}$</blockquote>
    sort: 0
    flags: {}
flags:
  rqg:
    documentRqidFlags:
      id: je..meditate
      lang: ${{openSystem.lang}}$
      priority: ${{openSystem.prio}}$
