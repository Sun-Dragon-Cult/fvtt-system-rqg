# melee weapon
name: ${{openSystem.content.skill.meleeWeapon.skillName}}$
pages:
  - name: ${{openSystem.content.skill.meleeWeapon.skillName}}$
    type: text
    title:
      show: false
      level: 1
    text:
      format: 1
      content: >
        ${{openSystem.content.journalEntryType.skillDescription.title}}$
        <img style="float:right;border:none;margin-left:1rem" src="systems/rqg/assets/images/weapons/1h-sword.svg" height="70">
        ${{openSystem.content.skill.meleeWeapon.description}}$
        <hr>
        <blockquote>${{openSystem.content.skillCategory.weapon.description}}$</blockquote>
    sort: 0
    flags: {}
flags:
  rqg:
    documentRqidFlags:
      id: je..melee-weapon
      lang: ${{openSystem.lang}}$
      priority: ${{openSystem.prio}}$
