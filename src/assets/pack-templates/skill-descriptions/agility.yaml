# boat
name: ${{openSystem.content.skill.boat.skillName}}$
pages:
  - name: ${{openSystem.content.skill.boat.skillName}}$
    type: text
    title:
      show: false
      level: 1
    text:
      format: 1
      content: >
        ${{openSystem.content.journalEntryType.skillDescription.title}}$
        <img style="float:right;border:none;margin-left:1rem" src="systems/rqg/assets/images/skills/boat.svg" height="70">
        ${{openSystem.content.skill.boat.description}}$
        <hr>
        <blockquote>${{openSystem.content.skillCategory.agility.description}}$</blockquote>
    sort: 0
    flags: {}
flags:
  rqg:
    documentRqidFlags:
      id: je..boat
      lang: ${{openSystem.lang}}$
      priority: ${{openSystem.prio}}$
