# conceal
name: ${{openSystem.content.skill.conceal.skillName}}$
pages:
  - name: ${{openSystem.content.skill.alchemy.skillName}}$
    type: text
    title:
      show: false
      level: 1
    text:
      format: 1
      content: >
        ${{openSystem.content.journalEntryType.skillDescription.title}}$
        <img style="float:right;border:none;margin-left:1rem" src="systems/rqg/assets/images/skills/conceal.svg" height="70">
        ${{openSystem.content.skill.conceal.description}}$
        <hr>
        <blockquote>${{openSystem.content.skillCategory.manipulation.description}}$</blockquote>
    sort: 0
    flags: {}
flags:
  rqg:
    documentRqidFlags:
      id: je..conceal
      priority: ${{openSystem.prio}}$
      lang: ${{openSystem.content.lang}}
