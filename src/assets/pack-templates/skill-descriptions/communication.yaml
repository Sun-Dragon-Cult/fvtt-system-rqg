# act
name: ${{openSystem.content.skill.act.skillName}}$
pages:
  - name: ${{openSystem.content.skill.act.skillName}}$
    type: text
    title:
      show: false
      level: 1
    text:
      format: 1
      content: >
        ${{openSystem.content.journalEntryType.skillDescription.title}}$
        <img style="float:right;border:none;margin-left:1rem" src="systems/rqg/assets/images/skills/act.svg" height="70">
        ${{openSystem.content.skill.act.description}}$
        <hr>
        <blockquote>${{openSystem.content.skillCategory.communication.description}}$</blockquote>
    sort: 0
    flags: {}
flags:
  rqg:
    documentRqidFlags:
      id: je..act
      lang: ${{openSystem.lang}}$
      priority: ${{openSystem.prio}}$
